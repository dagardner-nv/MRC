name: CI Pipeline
run-name: CI Pipeline

on:
  workflow_call:
    inputs:
      run_check:
        description: 'Runs the check stage to verify code integrity'
        required: true
        type: boolean
      conda_run_build:
        description: 'Runs the conda-build stage to ensure the conda package builds successfully'
        required: true
        type: boolean
      conda_upload_label:
        description: 'The label to use when uploading the conda package. Leave empty to disable uploading'
        required: true
        type: string
      container:
        description: 'The container to use for all stages except the test stage'
        required: true
        type: string
      test_container:
        description: 'The container to use for the test stage'
        required: true
        type: string
      pr_info:
        description: 'The JSON string containing the PR information'
        required: true
        type: string
      workflow:
        description: 'The workflow file to run'
        required: false
        type: string
      label:
        description: 'The label to use when uploading the conda package. Leave empty to disable uploading'
        required: false
        type: string
      head_ref:
        description: 'The head ref of the PR'
        required: false
        type: string
      ref:
        description: 'The ref of the PR'
        required: false
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true
      CONDA_TOKEN:
        required: true
      NGC_API_KEY:
        required: true

# We only support ubuntu, so bash is the default
defaults:
  run:
    shell: bash

env:
  CHANGE_TARGET: "${{ github.base_ref }}"
  GH_TOKEN: "${{ github.token }}"
  GIT_COMMIT: "${{ github.sha }}"
  MRC_ROOT: "${{ github.workspace }}/mrc"
  RAPIDS_CONDA_RETRY_MAX: "5"
  WORKSPACE: "${{ github.workspace }}/mrc"
  WORKSPACE_TMP: "${{ github.workspace }}/tmp"
  MRC_CI_WORKFLOW: "${{ inputs.workflow }}"
  MRC_CI_label: "${{ inputs.label }}"
  MRC_CI_head_ref: "${{ inputs.head_ref }}"
  MRC_CI_ref: "${{ inputs.ref }}"

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: write
  issues: none
  packages: read
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  check:
    if: ${{ inputs.run_check }}
    name: Check
    runs-on: linux-amd64-cpu4
    timeout-minutes: 60
    container:
      credentials:
        username: '$oauthtoken'
        password: ${{ secrets.NGC_API_KEY }}
      image: ${{ inputs.container }}
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'mrc'
          fetch-depth: 0

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: Check
        shell: bash
        run: ./mrc/ci/scripts/github/checks.sh

